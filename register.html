<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
<header>
    <h1>Register</h1>
    <nav>
        <a href="./index.html">Compare</a>
    </nav>
</header>
<main>
    <form action="#" method="POST">
        <fieldset>
            <legend>Basic Information</legend>
            <label>Username * <input type="text" name="username" required></label>
            <label>E-mail * <input type="email" name="email" required></label>
            <label>Confirm Email * <input type="email" name="confirm_email" required></label>
            <label>Password * <input type="password" name="password" required></label>
            <label>Repeat Password * <input type="password" name="repeat_password" required></label>
        </fieldset>
        <fieldset>
            <legend>Billing Address</legend>
            <label>Country * <input type="text" name="country" required></label>
            <label>First Name * <input type="text" name="first_name" required></label>
            <label>Last Name * <input type="text" name="last_name" required></label>
            <label>Company Name <input type="text" name="company_name"></label>
            <label>Address * <input type="text" name="address" required></label>
            <label>Town / City * <input type="text" name="city" required></label>
            <label>State / County <input type="text" name="state"></label>
            <label>Postcode / Zip * <input type="text" name="postcode" required></label>
            <label>Email Address * <input type="email" name="billing_email" required></label>
            <label>Phone * <input type="tel" name="phone" required></label>
        </fieldset>
        <label><input type="checkbox" name="send_credentials"> Send these credentials via email</label>
        <button type="submit">Register</button>
    </form>
</main>

</body>
</html>
